<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login to Todor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"> </link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> </link>
</head>
<body>

    <div class="container">
        <div class="section">
            <div class="row">
                <form class="col s6 offset-s3" th:action="@{/login}" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate" name="username"> </input>
                            <label for="icon_prefix">Username</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="icon_telephone" type="password" class="validate" name="password"> </input>
                            <label for="icon_telephone">Password</label>
                        </div>
                        <div class="col s12 center-align">
                            <input class="waves-effect waves-light btn" type="submit" value="Sign in"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
